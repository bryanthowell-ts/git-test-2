
on: 
  workflow_dispatch:
    inputs:
      OBJECT_TYPE:
        type: choice
        description: Type of Objects to Import
        options: 
        - DATA_MODEL
        - CONTENT
        - TABLE
        - MODEL
        - LIVEBOARD
        - ANSWER
        - CONNECTION
        required: true
      TS_ORG_NAME:
        type: string
        description: 'ThoughtSpot org name overide (not org_id)'
        required: true
        default: '{None}'

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest
    environment: |-
        ${{
          github.ref_name == 'prod' && 'production'
        || github.ref_name == 'dev'    && 'dev'
        || github.ref_name == 'test' && 'test'
        || github.ref_name == 'uat' && 'uat'
        || 'default'
        }} 

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install thoughtspot_rest_api 
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Get Org_ID from Org_Name ${{ vars.TS_ORG_NAME }}
      env:
       TS_SERVER: ${{ secrets.TS_SERVER }}
       TS_SECRET_KEY: ${{ secrets.TS_SECRET_KEY }}
       TS_USERNAME: ${{ secrets.TS_INSTANCE_ADMIN_USERNAME }}
       TS_ORG_NAME: ${{ vars.TS_ORG_NAME }}
      run: |
         python .github/workflows/retrieve_org_id_from_org_name.py >> $GITHUB_ENV
    - name: Import TML to ThoughtSpot Org ${{ vars.TS_ORG_NAME }}
      env:
       TS_SERVER: ${{ secrets.TS_SERVER }}
       TS_SECRET_KEY: ${{ secrets.TS_SECRET_KEY }}
       TS_USERNAME: ${{ secrets.TS_IMPORT_USERNAME }}
       OBJECT_TYPE: ${{ github.event.inputs.OBJECT_TYPE }}
      run: |
        echo "Org Name $TS_ORG_NAME is Org_ID $ORG_ID"
        python .github/workflows/import_tml_to_org.py
